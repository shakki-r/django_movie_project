<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .profile-name {
            font-size: 24px;
            margin-top: 10px;
        }
        .profile-bio {
            font-size: 16px;
            color: #666;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .edit-button {
            text-align: center;
            margin-top: 20px;
        }
        .edit-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .edit-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
<div class="container">
    <div class="profile-header">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
             alt="Profile Picture">
        <div class="profile-name">{{ user.username }}</div>
    </div>
    {% if user_details.status %}
    <form method="POST">
        {% csrf_token %}
        <strong>First Name:</strong> <input type="text" class="form-control" value="{{ user.first_name }}"
                                            name="firstname"><br>
        <strong>Last Name:</strong> <input type="text" class="form-control" value="{{ user.last_name }}"
                                           name="lastname"><br>
        <strong>Email:</strong> <input type="text" class="form-control" value="{{ user.email }}" name="email">


        <input class="btn btn-primary d-block mx-auto mt-4" type="submit" value="Update">


    </form>
    {% else %}
    <div class="profile-info">
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>

        <p><strong>Email:</strong> {{ user.email }}</p>

    </div>
    <div class="edit-button">
        <a href="{% url 'user:edit' id=user.id %}">Edit Profile</a>
    </div>
    {% endif %}


</div>
{% endif %}
</body>
</html>
